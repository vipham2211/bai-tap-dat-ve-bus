<div class="container">
    <h1 class="text-warning ">ĐẶT VÉ XE BUS HÃNG CYBERSOFT</h1>
    <div class="row">
        <div class="col-md-8  ">
            <div class="row">
                <div class="col-md-6 text-center ">
                    <h3 class="bg-light p-2 rounded-lg ml-2   mt-3 w-70">Tài xế</h3>
                    <div>
                        <ng-container *ngFor='let item of mangGhe ; let stt = index'>
                            <app-item-ghe (eventDatGhe)="gheDaDat($event,item)" [ghe]='item '></app-item-ghe>
                            <br *ngIf='(stt+1)%4===0 ' />
                        </ng-container>
                    </div>






                </div>
                <div class="col-md-6">
                    <h3 class="text-warning mt-3 pb-4 ">Danh sách ghế đã đặt ({{soGheDaDat}}) </h3>

                    <ng-container *ngFor='let item of mangGhe '>
                        <p *ngIf='item.TrangThai == true'>Ghế :số {{item.SoGhe}} ${{item.Gia}} <button class="btn btn-danger" (click)='huyGhe(item)'>Huỷ</button> </p>
                    </ng-container>

                </div>
            </div>




        </div>


    </div>
</div>
